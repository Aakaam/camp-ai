<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp AI - Camping Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: url('https://www.travelawaits.com/wp-content/uploads/2021/04/camping-during-the-winter-tim091b9c.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            color: #9e9e9e;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .user-message {
            align-self: flex-end;
            background: black;
            color: #9e9e9e;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start;
            background: black;
            border-bottom-left-radius: 4px;
            color: #9e9e9e;
        }

        .chat-input {
            padding: 12px;
            background: black;
            border-top: 1px solid #e5e5ea;
            display: flex;
            color: black;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e5ea;
            border-radius: 20px;
            background: black;
            outline: none;
            font-size: 16px;
            color: #9e9e9e;
        }

        #sendButton {
            margin-left: 12px;
            padding: 0 20px;
            border: none;
            border-radius: 20px;
            background: blue;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #sendButton:hover {
            background: darkblue;
        }

        .typing-indicator {
            display: flex;
            align-self: flex-start;
            margin-bottom: 12px;
            padding: 10px 16px;
            background: black;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #9e9e9e;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typingAnimation {
            0%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-messages" id="chatMessages">
        <div class="message bot-message visible">
            Hi Budy! I'm Camp AI. Ask me about camping, survival tips, or tell me a campfire story! üî• because we're in forest üî•
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Camp AI responses
        const campResponses = {
            "hello": "hello, how is it going? üå≤",
            "hi": "Hi Budy! Want to hear a campfire story? üî•",
            "what are the camping tips?": "Sure! Always pack extra water, a first-aid kit, and check the weather before you go. üéí",
            "what are the survival tips?": "Remember the rule of threes: 3 minutes without air, 3 hours without shelter, 3 days without water, 3 weeks without food. Stay safe! ‚õëÔ∏è",
            "tell me a story": "ok. it begins at a garage with 2 good friends and 1 big dream. these friends are so friendly and have fun. they're made a lots of inventions. like teleporter, time machine, helium jacket and all of the inventions you can imagine. they were have good time. one day: ben: hey Tom! \ntom: hey ben! how is it going?  ben: cool! can you help me with that glasses?   tom: yes!   ben: our invention has been completed! we are such a good team.   so they make the world a bettee place with some fun.",
            "how is the campfire?": "so cool and warm! let's sit down!",
            "cool": "yes, it is.",
            "goodbye": "Happy trails! Don't forget your marshmallows! üç°",
            "good night": "goodnight budy! see you later!",
            "wanna sleep in tent?": "yes, good night budyüèïÔ∏èüí§",
            "oh, look at this cat": "so cuteüêà",
            "ok": "so... what should we do now?",
            "default": "Hmm, I'm not sure about that. Ask me about camping or survival tips!"
        };

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        function typeMessage(message, className, callback) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            chatMessages.appendChild(messageDiv);
            
            let i = 0;
            const typingSpeed = 20; // Adjust typing speed (lower = faster)
            
            function typeWriter() {
                if (i < message.length) {
                    messageDiv.textContent += message.charAt(i);
                    i++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    messageDiv.classList.add('visible');
                    if (callback) callback();
                }
            }
            
            setTimeout(typeWriter, 0);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            // Add user message with animation
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user-message');
            userMessageDiv.textContent = message;
            chatMessages.appendChild(userMessageDiv);
            
            // Trigger the animation
            setTimeout(() => {
                userMessageDiv.classList.add('visible');
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Show typing indicator after 2 seconds
                setTimeout(() => {
                    const typingIndicator = showTypingIndicator();
                    
                    // Find bot response
                    const lowerMsg = message.toLowerCase();
                    let response = campResponses.default;
                    for (const key in campResponses) {
                        if (lowerMsg.includes(key.toLowerCase())) {
                            response = campResponses[key];
                            break;
                        }
                    }
                    
                    // Remove typing indicator and show bot message after delay
                    setTimeout(() => {
                        typingIndicator.remove();
                        typeMessage(response, 'bot-message');
                    }, 1500); // Typing indicator duration
                }, 2000); // Delay before showing typing indicator
            }, 100); // User message animation delay

            userInput.value = "";
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
